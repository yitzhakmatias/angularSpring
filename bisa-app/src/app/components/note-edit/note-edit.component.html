<div class="container">
  <form [formGroup]="noteForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label> Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>


    <div class="form-group">
      <label>note:</label>
      <input type="text" class="form-control" formControlName="note" required/>
    </div>
    <div class="form-group">
      <label>Register Date</label>
      <input type="text" class="form-control" formControlName="registeredDate" required/>
    </div>

    <button type="button" [routerLink]="['']" class="btn btn-default">back</button>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-danger" (click)="deleteNote()">Delete</button>
  </form>
</div>
